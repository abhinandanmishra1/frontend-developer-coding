<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="timer" class="timer">
        <input type="number" id="hours" name="hours" placeholder="00" />
        <input
          type="number"
          id="minutes"
          name="minutes"
          placeholder="00"
        />
        <input
          type="number"
          id="seconds"
          name="seconds"
          placeholder="00"
        />
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
